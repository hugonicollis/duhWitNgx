<div *ngIf="hero">
  <h2>{{ 'DETAILS' | translate: { name: hero.name } }}</h2>
  <div><span>{{ 'ID' | translate:param }} </span>{{hero.id}}</div>
  <div>
    <label>{{ 'NAME' | translate:param }}
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <ul>
  <li><button (click)="goBack()">{{ 'GOBACK' | translate:param }}</button></li>
  <li><button (click)="save()">{{ 'SAVE' | translate:param }}</button></li>
  </ul>
</div>
